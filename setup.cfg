[flake8]
max-line-length = 88
extend-ignore = E203, W503, E501, F401, F841
exclude = 
    .git,
    __pycache__,
    .pytest_cache,
    .venv,
    venv,
    build,
    dist,
    *.egg-info,
    taskforge/_version.py

[isort]
profile = black
multi_line_output = 3
line_length = 88
known_first_party = taskforge

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = --tb=short --strict-markers
markers =
    slow: marks tests as slow
    integration: marks tests as integration tests
    unit: marks tests as unit tests